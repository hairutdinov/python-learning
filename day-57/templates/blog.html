<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for article in articles: %}
        <article>
            <h2>{{ article.title }}</h2>
            {% if article.id == 3 %}
            <h3>{{ article.subtitle }}</h3>
            {% endif %}
            <p>{{ article.body }}</p>
        </article>
    {% endfor %}
</body>
</html>
