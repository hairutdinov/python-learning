<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
  <p>Book Name: {{ book.title }}</p>
  <p>Current Rating: {{ book.rating }}</p>
  <form action="{{ url_for('edit_rating', book_id=id) }}" method="POST">
      <input type="number"
             step="0.1"
             max="10"
             name="rating"
             value="{{ book.rating }}"
             placeholder="Book Rating">
      <button type="submit">Edit</button>
  </form>
</body>
</html>
